      <!-- Formulario solicitud de turno  -->
      <form action="/formulario.php" method="POST">
        <fieldset class="FormularioFieldset">
          <legend><h2>Turnos</h2></legend>
          <label for="nombreDueño">Nombre y Apellido:</label>
          <input type="text" id="nombreDueño" name="nombreDueño" required />
          <br />
          <br />

          <label for="nombreMascota">Nombre de la mascota:</label>
          <input type="text" id="nombreMascota" name="nombreMascota" required />
          <br />
          <br />
          <label for="mascotaTipo">Tipo de mascota:</label>
          <select name="mascotaTipo" id="mascotaTipo">
            <option>Gato</option>
            <option>Perro</option>
            <option>Canario</option>
            <option>Exótico</option>
          </select>
          <br />
          <br />
          <label for="foto">Suba una foto de su mascota</label>
          <br>
          <input type="file" name="foto" id="foto" accept="image/*">
          <br />
          <br />
          <p style="margin: 0px auto">Motivo del Turno:</p>
          <label for="motivoTurno0"></label>
          <input
            id="motivoTurno0"
            type="radio"
            name="motivoTurno"
            value="general"
            checked
          />Chequeo General
          <label for="motivoTurno1"></label>
          <input
            id="motivoTurno1"
            type="radio"
            name="motivoTurno"
            value="vacuna"
          />Vacunas
          <label for="motivoTurno2"></label>
          <input
            id="motivoTurno2"
            type="radio"
            name="motivoTurno"
            value="cirugia"
          />Revisión por Cirugía
          <label for="motivoTurno3"></label>
          <input
            id="motivoTurno3"
            type="radio"
            name="motivoTurno"
            value="otros"
          />Otros
          <br />
          <label for="dia">Día del turno</label>
          <input type="date" name="dia" id="dia" required />
          <br />
          <br />
          <label for="horario">Horario</label>
          <input type="time" name="horario" id="horario" required />
          <br />
          <br />
          <input type="submit" value="Enviar" onclick="validarturnos()" />
          <input type="reset" value="Borrar" />
        </fieldset>
        <br />
        <br />
      </form>
      <!-- Formulario contacto  -->
      <form action="/formulario.php" method="POST">
        <fieldset class="FormularioFieldset">
          <legend><h2>Contactenos</h2></legend>
          <label for="nombreCompleto">Nombre y Apellido</label>
          <input
            type="text"
            id="nombreCompleto"
            name="nombreCompleto"
            required
          />
          <br />
          <br />
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" required />
          <br />
          <br />
          <label for="motivo">Asunto</label>
          <input type="text" id="motivo" name="motivo" required />
          <br />
          <br />
          <label for="comentario">Consulta</label>
          <textarea
            name="comentario"
            id="comentario"
            placeholder="Escriba su comentario..."
            required
          ></textarea>
          <br />
          <br />
          <input type="submit" value="Enviar" onclick="validarconsulta()" />
        </fieldset>
      </form>
