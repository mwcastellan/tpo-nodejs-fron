    <main>
    <!-- Formulario solicitud de turno  -->
    <form action="" method="POST">
        <fieldset>
        <legend><h2>Turnos</h2></legend>
            <label for="nombreDueño">Nombre y Apellido:</label>
            <input type="text" id="nombreDueño" name="nombreDueño" required>
        <br>
        <br>
        
            <label for="nombreMascota">Nombre de la mascota:</label>
            <input type="text" id="nombreMascota" name="nombreMascota" required>
        <br>
        <br>
            <label for="mascotaTipo">Tipo de mascota:</label>
            <select name="mascotaTipo" id="mascotaTipo">
                <option>Gato</option>
                <option>Perro</option>
                <option>Canario</option>
                <option>Exótico</option>
            </select>
        <br>
        <br>
            <label for="motivoTurno">Motivo del Turno:</label>
        <br> 
            <input id="radioMotivo" type="radio" name="motivoTurno" value="general" checked>Chequeo General
            <input id="radioMotivo" type="radio" name="motivoTurno" value="vacuna">Vacunas
            <input id="radioMotivo" type="radio" name="motivoTurno" value="cirugia">Revisión por Cirugía
            <input id="radioMotivo" type="radio" name="motivoTurno" value="otros">Otros
        <br>
            <label for="dia">Día del turno</label>
            <input type="date" name="dia" id="dia" required> 
        <br>
        <br>
            <label for="horario">Horario</label>
            <input type="time" name="horario" id="horario" required>
        <br>
        <br>
            <input type="submit" value="Enviar" onclick="validarturnos()">
            <input type="reset" value="Borrar">
        
        </fieldset>
    </form>
    <!-- Formulario contacto  -->
    <form action="/php/enviar.php" method="POST">
        <fieldset>
            <legend><h2>Contactenos</h2></legend>
            <label for="nombreCompleto">Nombre y Apellido</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required>
            <br>
            <br>
            <label for="email">Mail</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="motivo">Asunto</label>
            <input type="text" id="motivo" name="motivo" required>
            <br>
            <br>
            <label for="text">Consulta</label>
            <textarea name="comentario" id="comentario"  placeholder="Escriba su comentario..." required></textarea>
            <br>
            <br>        
            <input type="submit" value="Enviar" onclick="validarconsulta()">
        </fieldset>
    </form>
